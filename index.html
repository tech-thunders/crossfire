<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="style copy.css"> -->
    <title>ThunderTrack</title>

    <style>
			nav {
				background-color: #5897c9;
				border-bottom: 2px solid black;
				padding: 1.3rem;
			}

			nav li {
				border-bottom: 1px solid black;
			}
			.navbar {
				align-items: center;
				display: grid;
				font-size: 20px;
				font-weight: 600;
				grid-template-columns: auto auto;
			}

			.navbar a {
				color: #fff;
			}
			.navbar a:hover {
				color: #163451;
			}

			.navbar-links {
				display: none;
				grid-template-columns: 1fr;
				position: absolute;
				right: 0;
				top: 8rem;
				width: 100%;
			}

			.navbar-links a {
				background-color: #5897c9;
				color: #fff;
				display: block;
				padding: 1.5rem;
			}

			.navbar-links a:hover {
				border-radius: 25px;
				color: #163451;
			}

			.navbar-links ul {
				display: grid;
				grid-template-columns: 1fr;
				list-style: none;
				margin: 0;
				padding: 0;
			}

			.navbar-menu {
				cursor: pointer;
				display: block;
				font-size: 3.5rem;
				justify-self: end;
			}

			h1 {
				color: #5897c9;
				font-size: 2rem;
				/* background-color: #e0e0e0; */
				background-color: #5896c928;
				padding: 20px;
				text-align: center;
			}

			@media screen and (min-width: 1024px) {
				nav li {
					border: none;
				}

				.navbar {
					font-size: 18px;
				}
				.navbar-links {
					display: grid;
					position: static;
				}
				.navbar-links a {
					justify-self: end;
				}
				.navbar-links ul {
					grid-template-columns: repeat(3, auto);
				}
				.navbar-menu {
					display: none;
				}
			}
			@media screen and (min-width: 1440px) {
				.navbar {
					font-size: 24px;
				}
			}
		</style>
  </head>

  <body>
    <header>
      <nav>
        <div class="navbar">
          <div>
            <a href="index.html"><img
                src="images/Crossfire Logo-transparent.png"
                alt="Crossfire Logo"
                class="logo" /></a>
          </div>
          <div class="navbar-links">
            <ul>
              <li>
                <a href="index.html"><i class="bi bi-house-fill"></i>
                  Dashboard</a>
              </li>
              <li>
                <a href="view-ncr.html"><i
                    class="bi bi-file-earmark-bar-graph-fill"
                    style="font-weight: 900"></i>
                  View NCR Log</a>
              </li>
              <li>
                <a href="create-ncr.html"><i
                    class="bi bi-file-earmark-plus-fill"></i> Create NCR</a>
              </li>
            </ul>
          </div>
          <div onclick="toggleMenu()" title="Menu" class="navbar-menu">

            <i id="menu-icon"></i>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="wrapper">
        <section>
          <div class="dashboard-summary">
            <h1>NCR Summary</h1>
            <div class="row">
              <div class="col m4 card">
                <div class="icon-circle card-blue">
                  <i class="bi bi-archive"></i>
                </div>
                <div>
                  <p>All NCRs</p>
                  <h3>34</h3>
                </div>
              </div>
              <div class="col m4 card">
                <div class="icon-circle card-green">
                  <i class="bi bi-check2-circle"></i>
                </div>
                <div>
                  <p>Active NCRs</p>
                  <h3>34</h3>
                </div>
              </div>
              <div class="col m4 card">
                <div class="icon-circle card-red">
                  <i class="bi bi-x-circle"></i>
                </div>
                <div>
                  <p>Closed NCRs</p>
                  <h3>34</h3>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section>
          <div class="container">
            <h1>Recent NCRs</h1>
            <div class="table-container">
              <table>
                <thead>
                  <tr>
                    <th>NCR No.</th>
                    <th>Status</th>
                    <th>Date Created</th>
                    <th>Reported By</th>
                    <th colspan="2">Action</th>
                  </tr>
                </thead>
                <tbody id="ncr-log-table-home">
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer id="footer">&copy;Tech Thunders 2025</footer>

    <!-- script  -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
