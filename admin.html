<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - User Management</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h1 class="text-center mb-4" style="color: #2f6ea3">
        Admin Panel â€“ User Management
      </h1>

      <!-- Add User Form -->
      <div class="card shadow-sm p-4 mb-4">
        <h4 class="mb-3" style="color: #2f6ea3">Add New User</h4>
        <form id="userForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                id="firstName"
                class="form-control"
                placeholder="Enter first name"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                id="lastName"
                class="form-control"
                placeholder="Enter last name"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="department" class="form-label">Department</label>
              <select id="department" class="form-select">
                <option>Quality</option>
                <option>Engineering</option>
                <option>Operations</option>
                <option>Purchasing</option>
                <option>Admin</option>
              </select>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="background-color: #2f6ea3; border: none"
          >
            Add User
          </button>
        </form>
      </div>

      <!-- Search -->
      <div class="mb-3">
        <input
          type="text"
          id="search"
          class="form-control"
          placeholder="Search users by name or department..."
        />
      </div>

      <!-- User Table -->
      <div class="card shadow-sm p-3">
        <h4 class="mb-3" style="color: #2f6ea3">Users List</h4>
        <table class="table table-hover table-bordered">
          <thead class="table-dark">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Department</th>
              <th style="width: 160px">Actions</th>
            </tr>
          </thead>
          <tbody id="userTable"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/admin.js"></script>
  </body>
</html>
