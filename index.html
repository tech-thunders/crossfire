<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="login.css" />
    <title>CrossFire NCR - Login</title>
  </head>
  <body>
    <div class="login-container">
      <form class="login-form">
        <div class="logo-container">
          <img
            src="images/crossfire-logo-transparent.png"
            alt="CrossFire Logo"
            class="login-logo"
          />
        </div>

        <h1>Welcome Back!</h1>
        <p class="subtitle">Sign in to access CrossFire NCR System</p>

        <div class="form-group">
          <label for="users">Select User</label>
          <select name="users" id="users" required>
            <option value="">-- Choose a user --</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
            <button
              type="button"
              class="password-toggle"
              id="togglePassword"
              aria-label="Toggle password visibility"
            >
              <i class="bi bi-eye" id="toggleIcon"></i>
            </button>
          </div>
          <span class="password-hint">Hint: Use "1234" for demo</span>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
    <script src="scripts/login.js"></script>
  </body>
</html>
