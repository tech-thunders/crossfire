<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="header.css">
    <title>View NCRs</title>
    <style>
      a {
        text-decoration: none;
      }

      body {
        background-color: #fff;
        font-family: "Poppins", sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
      }  
      /* Page Content */
      h1 {
        text-align: center;
        color: #333;
        background-color: #e0e0e0;
        padding: 20px;
        max-width: 100%;
      }

      .container {
        width: 85%;
        background-color: white;
        margin: 30px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .filter-buttons {
        text-align: center;
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .filter-buttons button {
        background-color: #e0e0e0;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
      }

      .filter-buttons button.active {
        background-color: #5897c9;
        color: white;
      }

      input {
        width: 60%;
        padding: 10px;
        margin: 20px auto;
        display: block;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      .download-btn {
        display: block;
        margin: 10px auto 25px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
        font-weight: 500;
      }

      .download-btn:hover {
        background-color: #218838;
      }

      /* Table Responsiveness */
      .table-container {
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        border-radius: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 8px;
        min-width: 600px;
      }

      th,
      td {
        padding: 15px;
        text-align: center;
        color: #333;
      }

      th {
        background-color: #e0e0e0;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        cursor: pointer;
      }

      tr:nth-child(odd) {
        background-color: #f7f7f7;
      }

      tr:hover {
        background-color: #e0f0ff;
        transition: 0.3s;
      }

      .view-ncr {
        padding: 6px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        color: white;
        background-color: #5897c9;
      }

      .view-ncr:hover {
        background-color: #417aa7;
      }

      .pagination {
        text-align: center;
        margin-top: 20px;
      }

      .pagination button {
        background-color: #e0e0e0;
        border: none;
        padding: 8px 12px;
        margin: 0 5px;
        border-radius: 5px;
        cursor: pointer;
      }

      .pagination button.active {
        background-color: #5897c9;
        color: white;
      }

      /* ðŸ“± Mobile Responsive Styles */
      @media screen and (max-width: 768px) {
        .container {
          width: 95%;
          padding: 15px;
        }

        h1 {
          font-size: 22px;
          padding: 15px;
        }

        input {
          width: 90%;
          font-size: 14px;
        }

        .filter-buttons button {
          padding: 8px 12px;
          font-size: 14px;
        }

        table {
          font-size: 14px;
          min-width: 500px;
        }

        th,
        td {
          padding: 10px;
        }

        .download-btn {
          width: 90%;
          font-size: 14px;
        }
      }

      @media screen and (max-width: 480px) {
        h1 {
          font-size: 20px;
        }

        .filter-buttons button {
          font-size: 13px;
          padding: 6px 10px;
        }

        table {
          min-width: 400px;
          font-size: 13px;
        }

        input {
          font-size: 13px;
        }
      }
    </style>
  </head>

  <body>
<header>
      <nav>
        <div class="navbar">
          <div>
            <a href="index.html"><img
                src="images/Crossfire Logo-transparent.png"
                alt="Crossfire Logo"
                class="logo" /></a>
          </div>
          <div class="navbar-links">
            <ul>
              <li>
                <a href="index.html"><i class="bi bi-house-fill"></i>
                  Dashboard</a>
              </li>
              <li>
                <a href="view-ncr.html"><i
                    class="bi bi-file-earmark-bar-graph-fill"
                    style="font-weight: 900"></i>
                  View NCR Log</a>
              </li>
              <li>
                <a href="create-ncr.html"><i
                    class="bi bi-file-earmark-plus-fill"></i> Create NCR</a>
              </li>
            </ul>
          </div>
          <div onclick="toggleMenu()" title="Menu" class="navbar-menu">

            <i id="menu-icon"></i>
          </div>
        </div>
      </nav>
    </header>
    <h1>View NCRs</h1>
    <div class="container">
      <div class="filter-buttons">
        <button class="filter-btn active" data-status="all">All NCR</button>
        <button class="filter-btn" data-status="Active">Active</button>
        <button class="filter-btn" data-status="Closed">Closed</button>
      </div>

      <input
        type="text"
        id="search"
        placeholder="Filter results by NCR No, Supplier Name, Date or Status..."
      />
      <button class="download-btn" onclick="downloadPDF()">Download PDF</button>

      <div class="table-container">
        <table id="ncrTable">
          <thead>
            <tr>
              <th onclick="sortTable(0)">NCR No. â–²â–¼</th>
              <th onclick="sortTable(1)">Current Status â–²â–¼</th>
              <th onclick="sortTable(2)">Date Created â–²â–¼</th>
              <th onclick="sortTable(3)">Supplier Name â–²â–¼</th>
              <th colspan="2">Action</th>
            </tr>
          </thead>
          <tbody id="ncrTableBody"></tbody>
        </table>
      </div>

      <div class="pagination" id="pagination"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
